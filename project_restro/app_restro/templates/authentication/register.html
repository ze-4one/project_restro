<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container p-5">
        <div class="card p-5">
            <h1>Customer Registration | Create your account here</h1>
            <hr>
            <form method='post' action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="First_Name">First Name</label>
                    <input type="text" class="form-control mt-2" name="first_name">
                </div>
                <div class="form-group mb-3">
                    <label for="Last_Name">Last Name</label>
                    <input type="text" class="form-control mt-2" name="last_name">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control mt-2" name="email">
                </div>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control mt-2" name="username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="text" class="form-control mt-2" name="password">
                </div>
                <input type="submit" value="Register" class="btn btn-primary col-12 mb-2">
            </form>
            <h3>Already have an account?<a href="{% url 'login' %}"> Click Here </a></h3>
        </div>
    </div>
  </body>
</html>
