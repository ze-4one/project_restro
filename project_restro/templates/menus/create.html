{% extends "layouts/master.html" %}

{% load static %}

{% block title %}
Menu | CREATE
{% endblock %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <hr>
    <a href="{% url 'menu-list' %}" class="btn btn-secondary col-12 mb-3">Back</a>
    <div class="card p-5">
        <form action="{% url 'menu-add' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" class="btn btn-sm btn-primary" value="Add Category">
        </form>

    </div>
</div>

<div class="container">
    {% if desc %}
    {{ desc }}
    {% endif %}

</div>
{% endblock %}
