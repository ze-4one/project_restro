{% extends "layouts/master.html" %}
{% block title %}
Menu | DETAIL
{% endblock %}

{% block content %}
<div class="container">
    <h1>This is MENU Detail Page</h1>
    <hr>
    <a href="{% url 'menu-list' %}" class="btn btn-secondary col-12 mb-3">Back</a>
    <div class="card p-5">
		
        <div class="card">
            <div class="card-header">
                <h3>{{ data.menu_title }}</h3>
            </div>
            <div class="card-body">
                <h4>{{ data.category_id.category_name }}</h4>
                <h4>{{ data.menu_desc }}</h4>
                <h4>{{ data.menu_price }}</h4>

            </div>
        </div>

    </div>

</div>
{% endblock %}
